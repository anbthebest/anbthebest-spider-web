<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiderWeb 3D - Perfiles de Visitantes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            font-family: Arial, sans-serif;
        }
        #container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
        }
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            border-left: 4px solid #4ecdc4;
        }
        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
        }
        .node-info {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info-panel">
            <h3>üåê SpiderWeb 3D</h3>
            <p>Centro: Sitio Web Principal</p>
            <div id="node-details"></div>
        </div>
        <div id="stats">
            <div>Visitantes: <span id="visitor-count">0</span></div>
            <div>Engagement Total: <span id="total-engagement">0</span></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='threejs-spiderweb.js') }}"></script>
</body>
</html>
